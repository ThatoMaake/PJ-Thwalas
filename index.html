<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>PJ THWALAS</title>
    <script>
        function handleLogin(event) {
            event.preventDefault(); // Prevents the form from submitting the traditional way
            
            // You can add validation or other logic here
            var fname = document.getElementById('fname').value;
            var lname = document.getElementById('lname').value;

            // Example validation (simple check)
            if (fname && lname) {
                // Redirect to the next page
                window.location.href = 'file:///C:/Users/DELL/OneDrive/Documents/PJ%20Thwalas/Buses.html'; // Change to your target URL
            } else {
                alert('Please fill out both fields.');
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to the best transport company!</h1>
            <p>Traveling all around the world together...</p>
        </header>
        
        <main>
            <section class="login-form">
                <h2>Login Form</h2>
                <form onsubmit="handleLogin(event)">
                    <fieldset>
                        <legend>User Information:</legend>
                        <label for="fname">First name:</label>
                        <input type="text" id="fname" name="fname" required>
                        
                        <label for="lname">Last name:</label>
                        <input type="text" id="lname" name="lname" required>
                        
                        <div class="checkbox-container">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        
                        <button type="submit">Login</button>
                        <p class="info-text">Please click "Login" button to access your account.</p>
                    </fieldset>
                </form>
                
                <h3>Don't have an account? <a href="file:///C:/Users/DELL/OneDrive/Documents/PJ%20Thwalas/signup.html">Sign up</a></h3>
            </section>
        </main>

        <footer>
            <p>&copy; 2008 PJ Thwalas Lux Tours. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
